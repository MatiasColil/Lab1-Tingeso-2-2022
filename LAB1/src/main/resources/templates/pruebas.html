<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container-sm">
    <table class="table">
        <thead>
        <tr>
            <th>RUT</th>
            <th>Nombre empleado</th>
            <th>Categoria</th>
            <th>AÃ±os de servicio</th>
            <th>Sueldo fijo mensual</th>
            <th>Monto bonificacion</th>
            <th>Monto pago horas extras</th>
            <th>Monto descuentos</th>
            <th>Sueldo bruto</th>
            <th>Cotizacion previsional</th>
            <th>Cotizacion salud</th>
            <th>Monto sueldo final</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="jg:${jg}">
            <td th:text="${jg.rut}"></td>
            <td th:text="${jg.dia}"></td>
            <td th:text="${jg.mes}"></td>
            <td th:text="${jg.anio}"></td>
            <td th:text="${jg.hora_ingreso}"></td>
            <td th:text="${jg.hora_salida}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
